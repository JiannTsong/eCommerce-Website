    <script>
        $(function () { 
            function setCookie(name, value, expire) {
                var d = new Date();
                d.setTime(d.getTime() + (expire * 24 * 60 * 60));
                var expires = "expires=" + d.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');//split the cookie part
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);//move to next if the current position is space
                    }
                    if (c.indexOf(name) == 0) {//if current position match the string in name
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            

            $("div.wrapper > input#search").focus(function(){
                if(getCookie("search_history") !== ""){
                    let searchHistory = JSON.parse(getCookie("search_history"));
                    $("div.wrapper > div.search_history").html("");
                    for(let i = searchHistory.length;i>0;i--){
                        $("div.wrapper > div.search_history").append('<li><a href="search.html?q='+searchHistory[i-1]+'">'+searchHistory[i-1]+'</a></li>');
                    }
                    $("div.wrapper > div.search_history").show();
                }
            });

            $("div.wrapper > input#search").blur(function(){
                if(getCookie("search_history") !== ""){
                    window.setTimeout(function(){
                        $("div.wrapper > div.search_history").hide();
                    }, 500);
                }
            });

            $('form').submit(function(e){
                e.preventDefault();
                let searchHistory = [];
                let filtered = [];
                
                let inputSearch = $("div.wrapper > input#search").val();
                if(getCookie("search_history") !== ""){
                    let temp = [];
                    searchHistory = JSON.parse(getCookie("search_history"));
                    for(let h=0;h<searchHistory.length;h++){
                        temp[h] = searchHistory[h].toLowerCase();
                    }

                    //not found in the list
                    if(!temp.includes(inputSearch.toLowerCase())){

                        if(searchHistory.length >=5){
                            delete searchHistory[0];
                            searchHistory = searchHistory.filter(function(el) {
                                return el != null;
                            });
                        }

                        searchHistory.push(inputSearch);
                    }else{

                        //sort array according to the latest search record in the last
                        let num = temp.indexOf(inputSearch.toLowerCase());
                        let tempItem = searchHistory[num];
                        for(let y= num;y<temp.length;y++){
                            searchHistory[y] = searchHistory[y+1];
                        }
                        searchHistory[temp.length-1] = tempItem;
                    }
                }else{
                    //
                    searchHistory.push(inputSearch);
                }
                
                setCookie("search_history", JSON.stringify(searchHistory), 90);

                window.location.href = "search.html?q="+inputSearch;
            });
         });
    </script>
